<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-To-Do - Gerencie suas tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-check-circle"></i> List-To-Do</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Registro</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="loginPassword" required placeholder="********">
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>UsuÃ¡rio</label>
                    <input type="text" id="regUsername" required placeholder="joaosilva">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required placeholder="joao@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="regPassword" required placeholder="********">
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container" style="display: none;">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> List-To-Do</h1>
            <div class="user-info">
                <span>OlÃ¡, <span id="userName"></span>!</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <!-- Lists View -->
        <div id="listsView">
            <div id="listsContainer" class="lists-grid"></div>
        </div>

        <!-- Tasks View -->
        <div id="tasksView" style="display: none;">
            <div class="tasks-view">
                <div class="tasks-header">
                    <button class="back-btn" onclick="backToLists()">
                        <i class="fas fa-arrow-left"></i> Voltar para Listas
                    </button>
                    <h2 id="currentListTitle"></h2>
                    <button class="btn btn-secondary" onclick="showAddTaskModal(currentListId)">
                        <i class="fas fa-plus"></i> Nova Tarefa
                    </button>
                </div>
                <div id="tasksList" class="tasks-list"></div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="floating-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
